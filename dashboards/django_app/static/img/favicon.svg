<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background Circle with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#dashGradient)"/>
  
  <!-- Hotel Building Icon -->
  <g fill="#fff">
    <!-- Main Building -->
    <rect x="16" y="16" width="32" height="38" rx="2" fill="#fff" opacity="0.95"/>
    
    <!-- Windows Row 1 -->
    <rect x="20" y="20" width="5" height="5" rx="1" fill="#3b82f6"/>
    <rect x="29.5" y="20" width="5" height="5" rx="1" fill="#3b82f6"/>
    <rect x="39" y="20" width="5" height="5" rx="1" fill="#3b82f6"/>
    
    <!-- Windows Row 2 -->
    <rect x="20" y="28" width="5" height="5" rx="1" fill="#3b82f6"/>
    <rect x="29.5" y="28" width="5" height="5" rx="1" fill="#3b82f6"/>
    <rect x="39" y="28" width="5" height="5" rx="1" fill="#3b82f6"/>
    
    <!-- Windows Row 3 -->
    <rect x="20" y="36" width="5" height="5" rx="1" fill="#3b82f6"/>
    <rect x="29.5" y="36" width="5" height="5" rx="1" fill="#3b82f6"/>
    <rect x="39" y="36" width="5" height="5" rx="1" fill="#3b82f6"/>
    
    <!-- Door -->
    <rect x="27" y="46" width="10" height="8" rx="1" fill="#3b82f6"/>
    <circle cx="35" cy="50" r="1" fill="#00bcd4"/>
  </g>
  
  <!-- Dashboard indicator dots -->
  <circle cx="52" cy="12" r="4" fill="#00bcd4"/>
  <circle cx="12" cy="52" r="3" fill="#22c55e"/>
  
  <defs>
    <linearGradient id="dashGradient" x1="4" y1="4" x2="60" y2="60">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
  </defs>
</svg>

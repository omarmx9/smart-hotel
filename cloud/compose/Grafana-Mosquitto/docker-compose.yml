services:
  influxdb:
    image: docker.io/influxdb:2-alpine
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpass
      - DOCKER_INFLUXDB_INIT_ORG=org
      - DOCKER_INFLUXDB_INIT_BUCKET=bucket
      - DOCKER_INFLUXDB_INIT_RETENTION=0
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=admin-token
    volumes:
      - influxdb-data:/var/lib/influxdb2:rw
      - influxdb-logs:/var/log/influxdb:rw
      - ./config/influxdb/config.yml:/etc/influxdb2/config.yml:rw
    restart: unless-stopped
    networks:
      - default

  postgres:
    image: docker.io/postgres:16-alpine
    container_name: postgres
    environment:
      - POSTGRES_DB=smarthotel
      - POSTGRES_USER=smarthotel
      - POSTGRES_PASSWORD=smarthotel
    volumes:
      - postgres-data:/var/lib/postgresql/data:rw
    restart: unless-stopped
    networks:
      - default

  dashboard:
    build:
      context: ../../../dashboards/django_app
      dockerfile: Dockerfile
    container_name: dashboard
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://smarthotel:smarthotel@postgres:5432/smarthotel
      - POSTGRES_DB=smarthotel
      - POSTGRES_USER=smarthotel
      - POSTGRES_PASSWORD=smarthotel
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=admin-token
      - INFLUX_ORG=org
      - INFLUX_BUCKET=bucket
      - DJANGO_SECRET_KEY=change-me-in-production
      - DJANGO_DEBUG=True
      - TELEGRAM_BOT_TOKEN=
      - TELEGRAM_CHAT_ID=
    depends_on:
      - influxdb
      - postgres
    restart: unless-stopped
    networks:
      - default

  grafana:
    image: docker.io/grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - INFLUX_TOKEN=admin-token
    volumes:
      - grafana-data:/var/lib/grafana:rw
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-logs:/var/log/grafana:rw
    depends_on:
      - influxdb
      - telegraf
    restart: unless-stopped
    networks:
      - default

  telegraf:
    image: docker.io/telegraf:alpine
    container_name: telegraf
    depends_on:
      - influxdb
      - mosquitto
    volumes:
      - ./config/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - telegraf-logs:/var/log/telegraf:rw
    environment:
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=admin-token
      - INFLUX_ORG=org
      - INFLUX_BUCKET=bucket
    restart: unless-stopped
    cap_add:
      - CAP_NET_RAW
    networks:
      - default

  mosquitto:
    image: docker.io/eclipse-mosquitto:latest
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto-data:/mosquitto/data:rw
      - mosquitto-logs:/mosquitto/log:rw
    restart: unless-stopped
    networks:
      - default

networks:
  default:
    driver: bridge

volumes:
  influxdb-data:
  influxdb-logs:
  grafana-data:
  grafana-logs:
  telegraf-logs:
  mosquitto-data:
  mosquitto-logs:
  postgres-data:
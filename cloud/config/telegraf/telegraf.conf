[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_jitter = "0s"
  precision = ""
  debug = false
  quiet = false
  logfile = ""

[[outputs.influxdb_v2]]
  urls = ["${INFLUX_URL}"]
  token = "${INFLUX_TOKEN}"
  organization = "${INFLUX_ORG}"
  bucket = "${INFLUX_BUCKET}"

# MQTT Consumer for Smart Hotel IoT sensors - numeric values
# Topic structure: /hotel/<room_no>/telemetry/<sensor>
[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics = [
    "/hotel/+/telemetry/temperature",
    "/hotel/+/telemetry/humidity",
    "/hotel/+/telemetry/luminosity",
    "/hotel/+/telemetry/gas"
  ]
  qos = 0
  connection_timeout = "30s"
  client_id = "telegraf-smart-hotel-numeric"
  data_format = "value"
  data_type = "float"
  
  # Extract room ID and sensor type from topic
  [[inputs.mqtt_consumer.topic_parsing]]
    topic = "/hotel/+/telemetry/+"
    tags = "_/room_id/_/sensor_type"
    measurement = "sensor_type"

# MQTT Consumer for Smart Hotel IoT sensors - string/boolean values
[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics = [
    "/hotel/+/telemetry/heating",
    "/hotel/+/telemetry/climate_mode",
    "/hotel/+/telemetry/fan_speed"
  ]
  qos = 0
  connection_timeout = "30s"
  client_id = "telegraf-smart-hotel-strings"
  data_format = "value"
  data_type = "string"
  
  # Extract room ID and sensor type from topic
  [[inputs.mqtt_consumer.topic_parsing]]
    topic = "/hotel/+/telemetry/+"
    tags = "_/room_id/_/sensor_type"
    measurement = "sensor_type"

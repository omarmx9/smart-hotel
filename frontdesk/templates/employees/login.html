<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login | Smart Hotel Front Desk</title>
    
    {% load static %}
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="{% static 'css/bootstrap.min.css' %}" as="style">
    <link rel="preload" href="{% static 'css/fonts/bootstrap-icons.woff2' %}" as="font" type="font/woff2" crossorigin>
    
    <!-- Local Bootstrap 5 CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Local Bootstrap Icons -->
    <link href="{% static 'css/bootstrap-icons.min.css' %}" rel="stylesheet">
    
    <!-- DNS Prefetch disabled - all resources are local -->
    <meta http-equiv="x-dns-prefetch-control" content="off">
    
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 100%;
            max-width: 420px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 15px;
        }
        .login-header h2 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .login-header p {
            color: #6c757d;
        }
        .form-floating {
            margin-bottom: 15px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 10px;
        }
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-building"></i>
            <h2>Smart Hotel</h2>
            <p>Front Desk Login</p>
        </div>
        
        {% if form.errors %}
        <div class="error-message">
            <i class="bi bi-exclamation-circle me-2"></i>
            Invalid username or password. Please try again.
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="username" placeholder="Username" required autofocus autocomplete="username">
                <label for="username"><i class="bi bi-person me-2"></i>Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required autocomplete="current-password">
                <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
            </div>
            <button type="submit" class="btn btn-primary btn-login mt-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
            </button>
        </form>
    </div>
</body>
</html>

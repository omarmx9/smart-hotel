<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="#1a5f2a"/>
  <circle cx="32" cy="32" r="28" fill="url(#gradient)"/>
  
  <!-- Hotel Building Icon -->
  <g fill="#fff">
    <!-- Main Building -->
    <rect x="16" y="16" width="32" height="38" rx="2" fill="#fff" opacity="0.95"/>
    
    <!-- Windows Row 1 -->
    <rect x="20" y="20" width="5" height="5" rx="1" fill="#1a5f2a"/>
    <rect x="29.5" y="20" width="5" height="5" rx="1" fill="#1a5f2a"/>
    <rect x="39" y="20" width="5" height="5" rx="1" fill="#1a5f2a"/>
    
    <!-- Windows Row 2 -->
    <rect x="20" y="28" width="5" height="5" rx="1" fill="#1a5f2a"/>
    <rect x="29.5" y="28" width="5" height="5" rx="1" fill="#1a5f2a"/>
    <rect x="39" y="28" width="5" height="5" rx="1" fill="#1a5f2a"/>
    
    <!-- Windows Row 3 -->
    <rect x="20" y="36" width="5" height="5" rx="1" fill="#1a5f2a"/>
    <rect x="29.5" y="36" width="5" height="5" rx="1" fill="#1a5f2a"/>
    <rect x="39" y="36" width="5" height="5" rx="1" fill="#1a5f2a"/>
    
    <!-- Door -->
    <rect x="27" y="46" width="10" height="8" rx="1" fill="#1a5f2a"/>
    <circle cx="35" cy="50" r="1" fill="#d4a574"/>
  </g>
  
  <!-- Decorative Accent -->
  <circle cx="32" cy="12" r="3" fill="#d4a574" opacity="0.8"/>
  
  <defs>
    <linearGradient id="gradient" x1="4" y1="4" x2="60" y2="60">
      <stop offset="0%" stop-color="#2d8a45"/>
      <stop offset="100%" stop-color="#0d3d16"/>
    </linearGradient>
  </defs>
</svg>

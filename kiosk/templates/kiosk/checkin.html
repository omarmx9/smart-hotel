{% extends 'base.html' %}

{% block title %}Check In / Check Out - Smart Hotel{% endblock %}

{% block content %}
<div class="action-page">
    <div class="card p-5">
        <div class="action-header">
            <h1 data-i18n="checkin_title">Check In / Check Out</h1>
            <p class="lead" data-i18n="checkin_prompt">Please choose an action to continue.</p>
        </div>
        <div class="d-flex flex-column gap-3 action-cards-list">
            <form method="post" action="{% url 'kiosk:checkin' %}" class="m-0">
                {% csrf_token %}
                <input type="hidden" name="flow_type" value="checkin">
                <button type="submit" class="action-card w-100 border-0 text-start">
                    <div class="icon-box icon-brand">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/><path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/></svg>
                    </div>
                    <div class="action-info">
                        <h3 data-i18n="check_in">Check In</h3>
                        <p data-i18n="new_guest_registration">New guest registration</p>
                    </div>
                    <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
                </button>
            </form>
            <form method="post" action="{% url 'kiosk:checkin' %}" class="m-0">
                {% csrf_token %}
                <input type="hidden" name="flow_type" value="checkout">
                <button type="submit" class="action-card w-100 border-0 text-start">
                    <div class="icon-box icon-brand">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"/><path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/></svg>
                    </div>
                    <div class="action-info">
                        <h3 data-i18n="check_out">Check Out</h3>
                        <p data-i18n="complete_your_stay">Complete your stay</p>
                    </div>
                    <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
